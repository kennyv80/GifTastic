<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
</head>
<body>
    <div class="container"> 
        <div id="pantsbuttons">
        <button class="pants" data-name = "jeans" style="margin : 5px;">jeans</button>
        <button class="pants" data-name = "khakis" style="margin : 5px;">khakis</button>
        <button class="pants" data-name = "chinos" style="margin : 5px;">chinos</button>
        <button class="pants" data-name = "trousers" style="margin : 5px;">trousers</button>
        <button class="pants" data-name = "knickerbockers" style="margin : 5px;">knickerbockers</button>
        <button class="pants" data-name = "pleated" style="margin : 5px;">pleated</button>
        <button class="pants" data-name = "capris" style="margin : 5px;">capris</button>
        <button class="pants" data-name = "bell bottoms" style="margin : 5px;">bell bottoms</button>
        <button class="pants" data-name = "cargo" style="margin : 5px;">cargo</button>
        </div>
        </div>
        <div id="gifs" style="float:left"></div>
        <div style:"float:right; margin-top:90px;">
            <h4>Add a pant type</h4>
             <form id="gif-form">
                 <label for="gif-input"></label>
                 <input type="text" value="" id="gif-input"><br><br>
                 <input type="submit" name="button" class="pants" id="theButton" style="margin-left:8px">
             </form>
        </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="./javascript/giftastic.js"></script>
    </body>
    </html>
</body>
